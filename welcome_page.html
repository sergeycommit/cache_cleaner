<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        ol {
            margin-left: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome Page (<a href="https://study-timer.com/welcome/">https://study-timer.com/welcome/</a>)</h1>
    <p>Study Timer Installed</p>
    <ol>
        <li>Нажмите на иконку пазла (1) в правом верхнем углу браузера.</li>
        <li>Затем нажмите на маленький значок закрепления (2) рядом с расширением.</li>
    </ol>
    <p>
        <img src="image1.png" alt="Иконка пазла (1)">
    </p>
    <p>Откройте расширение (3) на любой странице, чтобы начать использовать Study Timer:</p>
    <p>
        <img src="image2.png" alt="Расширение Study Timer (3)">
    </p>
</div>
</body>
</html>
